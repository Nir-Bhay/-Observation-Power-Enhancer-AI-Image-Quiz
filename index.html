<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Observation Quiz</title>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Observation Quiz</h1>
        <div class="image-upload">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput">Choose Image</label>
            <button id="uploadButton">Upload Image</button>
        </div>
        <div class="questions" id="questionsContainer"></div>
        <div class="navigation-buttons" id="navigationButtons" style="display: none;">
            <button id="prevButton" style="display: none;">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        <button id="submitButton" style="display: none;">Submit Answers</button>
        <div class="results" id="resultsContainer"></div>
    </div>
    <script src="public/script.js"></script>
</body>
</html>
